<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Career Progression</title>
		<link rel="stylesheet" href="careerProgression.css" />
		<script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
	</head>
	<body>
		<nav></nav>
		<section class="sec-container">
			<div class="job-suggestion">
				<h1>JOBS Preference For You</h1>
				<div class="job-box">
					<lord-icon
						class="icon"
						src="https://cdn.lordicon.com/nobciafz.json"
						trigger="hover"
						colors="primary:#121331,secondary:#08a88a"
						style="width: 80px; height: 80px"
					>
					</lord-icon>

					<div class="job"><button class="job-btn">Mathematician</button></div>
				</div>
				<div class="job-box">
					<lord-icon
						class="icon"
						src="https://cdn.lordicon.com/nobciafz.json"
						trigger="hover"
						colors="primary:#121331,secondary:#08a88a"
						style="width: 80px; height: 80px"
					>
					</lord-icon>

					<div class="job"><button class="job-btn">Neurologist</button></div>
				</div>
			</div>
			<div class="job-details">
				<div class="job-duties">
					<p>Salary : <span id="salary"></span></p>
					<p>
						Duties :
						<span id="duties"></span>
					</p>
				</div>
				<div class="job-opportunity">
					<p>Opportunities :</p>
					<p id="opportunity"></p>
				</div>
				<div class="job-cons">
					<p>Cons:</p>
					<p id="cons"></p>
				</div>
			</div>
		</section>

		<!-- JS LINK -->
		<script src="careerProgression.js"></script>
	</body>
</html>
