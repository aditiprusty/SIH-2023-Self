<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Career Details</h1>
        <h2 class="career-name">{{ career }}</h2>

        <p class="career-description">Job Description: {{ job_description }}</p>
        <p class="career-security">Job Security: {{ job_security }}</p>
    </div>
</body>
</html>
